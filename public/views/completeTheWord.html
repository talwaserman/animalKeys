<link rel="stylesheet" type="text/css" href="stylesheets/completeTheWord.css" />

<div class="header">
    <img src="images/house.png" alt="" class="image backIcon" rows="1" ng-click="" ui-sref="home"/>

    <label class="gameTitle"><img src="images/completeWord.png"  style="width:405px;height:64px"></label>

    <div class="subHeader">
        <label class="smallBox scoreNumber transition"><h1>{{val}}</h1></label>
        <label class="smallBox result"><img src="images/score.png"  style="width:205px;height:54px"></label>
    </div>
</div>

<div class="middlePart">
    <div class="animaleImage">
        <img src="images/animales/afarsek_Alef.jpg" alt="lion" style="width:448px;height:285px">
    </div>
    <div class="countWords transition"><h1>{{numLetters}}</h1><img src="images/number_of_letters.png" style="width: 193px;margin-left: 6px;"></div>
    <div class="completeWord transition">
    </div>

</div>
<div ng-include="'views/keyboard.html'"></div>
